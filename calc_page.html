        function calculateMaterials(itemName, ratePerMinute, materials = {}) {
            const item = itemsData[itemName];
            if (!item) return materials;
            
            if (item['一级材料'] === 1) {
                materials[itemName] = (materials[itemName] || 0) + ratePerMinute;
                return materials;
            }
            
            // Process material 1
            if (item['材料1'] && item['数量1']) {
                const mat1Rate = (ratePerMinute * item['数量1']) / (item['产出数量'] || 1);
                calculateMaterials(item['材料1'], mat1Rate, materials);
            }
            
            // Process material 2
            if (item['材料2'] && item['数量2']) {
                const mat2Rate = (ratePerMinute * item['数量2']) / (item['产出数量'] || 1);
                calculateMaterials(item['材料2'], mat2Rate, materials);
            }
            
            // Process material 3
            if (item['材料3'] && item['数量3']) {
                const mat3Rate = (ratePerMinute * item['数量3']) / (item['产出数量'] || 1);
                calculateMaterials(item['材料3'], mat3Rate, materials);
            }
            
            return materials;
        }
        
        $(document).ready(function() {
            $('#calculate').click(function() {
                const itemName = $('#item').val();
                const rate = parseFloat($('#rate').val());
                
                const materials = calculateMaterials(itemName, rate);
                
                // Clear previous results
                $('#materials-body').empty();
                
                // Sort materials alphabetically
                const sortedMaterials = Object.keys(materials).sort();
                
                // Add new results
                sortedMaterials.forEach(mat => {
                    $('#materials-body').append(
                        `<tr>
                            <td>${mat}</td>
                            <td>${materials[mat].toFixed(2)}</td>
                        </tr>`
                    );
                });
            });
        });
